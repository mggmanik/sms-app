<div class="mt-5 d-flex justify-content-center">
  <mat-list *ngIf="contacts?.length>0; else empty">
    <h3 mat-subheader>Contacts</h3>
    <mat-list-item *ngFor="let contact of contacts" routerLink="/contact/{{contact._id}}"
                   (press)="onDelete(contact._id)">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      <h4 mat-line>{{contact.firstName}} {{contact.lastName}}</h4>
      <p mat-line> {{contact.date | date:'mediumDate'}} </p>
    </mat-list-item>
  </mat-list>

  <ng-template #empty>
    <p>No Contacts to Display!</p>
  </ng-template>
</div>
